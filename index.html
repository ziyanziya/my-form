<!-- ملف index.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج التسجيل</title>
</head>
<body>
  <h2>نموذج التسجيل</h2>
  <form id="myForm" action="https://formspree.io/f/xpwgwqgr" method="POST">
    <label>الاسم الكامل:</label>
    <input type="text" name="fullname" required><br><br>

    <label>تاريخ الميلاد:</label>
    <input type="date" name="birthdate" required><br><br>

    <label>المدرسة:</label>
    <input type="text" name="school" required><br><br>

    <label>الفئة:</label>
    <input type="text" name="category" required><br><br>

    <button type="submit">إرسال</button>
  </form>

  <script>
    const form = document.getElementById("myForm");
    form.addEventListener("submit", function(e){
      e.preventDefault();

      const data = {
        fullname: this.fullname.value,
        birthdate: this.birthdate.value,
        school: this.school.value,
        category: this.category.value
      };

      // استدعاء دالة Apps Script مباشرة بدون مشاكل CORS
      google.script.run.withSuccessHandler((res) => {
        alert(res.message);
        form.reset();
      }).submitForm(data);
    });
  </script>

  <!-- رابط لا غنى عنه لـ Apps Script HTML Service -->
  <script src="https://apis.google.com/js/platform.js"></script>
</body>
</html>
